<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>WeatherNow</h1>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter city name..." />
        <button id="search-btn">Search</button>
        <button id="location-btn" title="Get weather for current location">📍</button>
      </div>
      <div class="unit-toggle">
        <button id="celsius-btn" class="active">°C</button>
        <button id="fahrenheit-btn">°F</button>
      </div>
    </header>

    <main>
      <section class="current-weather">
        <h2 id="city-name">--</h2>
        <div id="weather-icon"></div>
        <div id="temp">--°</div>
        <div id="description">--</div>
        <div class="details">
          <div>Humidity: <span id="humidity">--%</span></div>
          <div>Wind: <span id="wind">-- km/h</span></div>
        </div>
      </section>

      <section class="forecast">
        <h3>5-Day Forecast</h3>
        <div id="forecast-cards" class="forecast-cards">
          <!-- Forecast cards inserted here -->
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
