<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animated Weather App</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');
  
  body {
    margin: 0;
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(to top, #74ebd5, #ACB6E5);
    color: #fff;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 1.5s ease;
  }
  
  .app {
    background: rgba(0,0,0,0.25);
    padding: 30px 40px;
    border-radius: 25px;
    width: 320px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.4);
  }
  
  h1 {
    margin-bottom: 15px;
    font-weight: 700;
  }
  
  .search {
    display: flex;
    margin-bottom: 25px;
  }
  
  .search input {
    flex-grow: 1;
    border: none;
    padding: 12px 15px;
    border-radius: 50px 0 0 50px;
    font-size: 16px;
    outline: none;
  }
  
  .search button {
    border: none;
    background: #4FC3F7;
    color: white;
    padding: 12px 20px;
    border-radius: 0 50px 50px 0;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .search button:hover {
    background: #0288D1;
  }
  
  .weather-display {
    display: none;
    flex-direction: column;
    align-items: center;
  }
  
  .temp {
    font-size: 70px;
    font-weight: 700;
    margin: 10px 0;
  }
  
  .desc {
    font-size: 20px;
    margin-bottom: 25px;
    text-transform: capitalize;
  }
  
  .location {
    font-weight: 600;
    font-size: 24px;
    margin-bottom: 25px;
  }
  
  /* Weather icon container */
  .icon {
    position: relative;
    width: 130px;
    height: 130px;
    margin: 0 auto 25px;
  }
  
  /* Sun */
  .sun {
    width: 90px;
    height: 90px;
    background: #FFD93B;
    border-radius: 50%;
    box-shadow: 0 0 40px 15px #FFD93B80;
    position: relative;
    animation: spin 12s linear infinite;
  }
  
  .sun::before, .sun::after {
    content: '';
    position: absolute;
    width: 30px;
    height: 6px;
    background: #FFD93B;
    top: 50%;
    left: 50%;
    border-radius: 3px;
    transform-origin: center;
  }
  .sun::before {
    transform: translate(-50%, -50%) rotate(45deg);
  }
  .sun::after {
    transform: translate(-50%, -50%) rotate(-45deg);
  }
  
  @keyframes spin {
    0% { transform: rotate(0);}
    100% { transform: rotate(360deg);}
  }
  
  /* Clouds */
  .cloud {
    position: relative;
    width: 100px;
    height: 60px;
    background: #ffffffcc;
    border-radius: 50px;
    box-shadow:
      30px 10px 0 10px #ffffffcc,
      60px 20px 0 20px #ffffffcc;
    animation: cloudMove 6s ease-in-out infinite alternate;
  }
  
  @keyframes cloudMove {
    0% { transform: translateX(0);}
    100% { transform: translateX(15px);}
  }
  
  /* Raindrops */
  .raindrop {
    position: absolute;
    bottom: 0;
    width: 10px;
    height: 25px;
    background: #4FC3F7;
    border-radius: 50% 50% 50% 50%;
    opacity: 0.7;
    animation: rainFall 1s linear infinite;
  }
  .raindrop:nth-child(1) { left: 20px; animation-delay: 0s; }
  .raindrop:nth-child(2) { left: 45px; animation-delay: 0.3s; }
  .raindrop:nth-child(3) { left: 70px; animation-delay: 0.6s; }
  
  @keyframes rainFall {
    0% { transform: translateY(0); opacity: 0.7; }
    100% { transform: translateY(25px); opacity: 0; }
  }
  
  /* Snowflakes */
  .snowflake {
    position: absolute;
    top: 0;
    width: 15px;
    height: 15px;
    background: #ecf0f1cc;
    border-radius: 50%;
    box-shadow:
      0 0 2px #fff,
      7px 7px 0 0 #fff,
      -7px 7px 0 0 #fff,
      7px -7px 0 0 #fff,
      -7px -7px 0 0 #fff;
    animation: snowFall 3s linear infinite;
  }
  .snowflake:nth-child(1) { left: 25px; animation-delay: 0s; }
  .snowflake:nth-child(2) { left: 55px; animation-delay: 1s; }
  .snowflake:nth-child(3) { left: 80px; animation-delay: 2s; }
  
  @keyframes snowFall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(35px); opacity: 0; }
  }
  
  /* Background based on weather */
  body.clear {
    background: linear-gradient(to top, #fceabb, #f8b500);
  }
  body.clouds {
    background: linear-gradient(to top, #bdc3c7, #2c3e50);
  }
  body.rain, body.drizzle {
    background: linear-gradient(to top, #2c3e50, #3498db);
  }
  body.snow {
    background: linear-gradient(to top, #83a4d4, #b6fbff);
  }
  body.thunderstorm {
    background: linear-gradient(to top, #0f0f0f, #4b6cb7);
  }
</style>
</head>
<body>
  <div class="app">
    <h1>Animated Weather</h1>
    <div class="search">
      <input type="text" id="city" placeholder="Enter city name" />
      <button id="btn">Get Weather</button>
    </div>
    <div class="weather-display" id="weatherDisplay">
      <div class="icon" id="icon"></div>
      <div class="temp" id="temp"></div>
      <div class="desc" id="desc"></div>
      <div class="location" id="location"></div>
    </div>
  </div>

<script>
  const apiKey = 'YOUR_API_KEY'; // Replace with your API key
  const btn = document.getElementById('btn');
  const cityInput = document.getElementById('city');
  const weatherDisplay = document.getElementById('weatherDisplay');
  const iconContainer = document.getElementById('icon');
  const tempEl = document.getElementById('temp');
  const descEl = document.getElementById('desc');
  const locationEl = document.getElementById('location');

  function clearIcon() {
    iconContainer.innerHTML = '';
  }

  function createSun() {
    clearIcon();
    const sun = document.createElement('div');
    sun.className = 'sun';
    iconContainer.appendChild(sun);
  }

  function createCloud() {
    clearIcon();
    const cloud = document.createElement('div');
    cloud.className = 'cloud';
    iconContainer.appendChild(cloud);
  }

  function createRain() {
    clearIcon();
    const cloud = document.createElement('div');
    cloud.className = 'cloud';
    iconContainer.appendChild(cloud);

    for (let i = 0; i < 3; i++) {
      const drop = document.createElement('div');
      drop.className = 'raindrop';
      iconContainer.appendChild(drop);
    }
  }

  function createSnow() {
    clearIcon();
    const cloud = document.createElement('div');
    cloud.className = 'cloud';
    iconContainer.appendChild(cloud);

    for (let i = 0; i < 3; i++) {
      const flake = document.createElement('div');
      flake.className = 'snowflake';
      iconContainer.appendChild(flake);
    }
  }

  function setBackground(weather) {
    document.body.className = ''; // reset classes
    switch(weather.toLowerCase()) {
      case 'clear': document.body.classList.add('clear'); break;
      case 'clouds': document.body.classList.add('clouds'); break;
      case 'rain': case 'drizzle': document.body.classList.add('rain'); break;
      case 'snow': document.body.classList.add('snow'); break;
      case 'thunderstorm': document.body.classList.add('thunderstorm'); break;
      default: document.body.style.background = 'linear-gradient(to top, #74ebd5, #ACB6E5)';
    }
  }

  async function fetchWeather(city) {
    if(!city) return alert('Please enter a city name');
    try {
      const res = await fetch(https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&appid=${apiKey});
      if(!res.ok) throw new Error('City not found');
      const data = await res.json();

      tempEl.textContent = ${Math.round(data.main.temp)}Â°C;
      descEl.textContent = data.weather[0].description;
      locationEl.textContent = ${data.name}, ${data.sys.country};

      setBackground(data.weather[0].main);

      switch(data.weather[0].main.toLowerCase()) {
        case 'clear': createSun(); break;
        case 'clouds': createCloud(); break;
        case 'rain': case 'drizzle': createRain(); break;
        case 'snow': createSnow(); break;
        default: clearIcon();
      }

      weatherDisplay.style.display = 'flex';

    } catch(err) {
      alert(err.message);
      weatherDisplay.style.display = 'none';
    }
  }

  btn.addEventListener('click', () => fetchWeather(cityInput.value.trim()));
  cityInput.addEventListener('keypress', e => {
    if(e.key === 'Enter') btn.click();
  });
</script>
</body>
</html>
